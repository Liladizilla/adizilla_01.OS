
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>Adizilla_01 | System Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --matrix-green: #00ff41;
            --matrix-glow: rgba(0, 255, 65, 0.4);
            --bg-deep: #020202;
        }
        body {
            background-color: var(--bg-deep);
            color: var(--matrix-green);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            text-shadow: 0 0 5px var(--matrix-glow);
        }
        .glow-border {
            border-color: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.05), inset 0 0 5px rgba(0, 255, 65, 0.05);
        }
        .panel-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: var(--matrix-green);
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 0, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 9999;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            opacity: 0.2;
        }
        .glitch-text {
            animation: glitch 1s infinite linear alternate-reverse;
        }
        @keyframes glitch {
          0% { text-shadow: 2px 0 0 #ff00c1, -2px 0 0 #00fff9; }
          25% { text-shadow: -2px 0 0 #ff00c1, 2px 0 0 #00fff9; }
          50% { text-shadow: 2px 0 0 #ff00c1, -2px 0 0 #00fff9; }
          100% { text-shadow: -1px 0 0 #ff00c1, 1px 0 0 #00fff9; }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
</body>
</html>
